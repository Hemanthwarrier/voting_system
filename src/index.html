<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Voting Sysytem</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  </link>
</head>

<body>
  <div class="container" style="width: 650px;">
    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <h1 class="text-center"><span id="tag"></span>Election Results</h1>
        </div>
        <hr />
        <br />
        <div id="loader">
          <p class="text-center">Loading...</p>
        </div>
        <div id="content" style="display: none;">
          <!-- to display the result after the user had casted the vote -->
          <table id="resultTable" class="table" style="display: none;">
            <thead>
              <tr>
                <th scope="col">Sl.No</th>
                <th scope="col">Candidate Name</th>
                <th scope="col">Vote Count</th>
              </tr>
            </thead>           
            <tbody id="candidatesResults">
            </tbody>
          </table>
          <!-- to display the candidate list for non-voted candidates -->
          <table id="candidateTable" class="table">
            <thead>
              <tr>
                <th scope="col">Sl.No</th>
                <th scope="col">Candidate Name</th>              
              </tr>
            </thead>
            <tbody id="candidateList">
            </tbody>            
          </table>
          <hr />
          <form onSubmit="App.castVote(); return false;">
            <div class="form-group">
              <label for="candidatesSelect">Select Candidate</label>
              <select class="form-control" id="candidatesSelect">
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Vote</button>
            <div id="note">Please note that vote once recorded cannot be changed!</div>
            <hr />
          </form>
          <div id="voteStatus" style="display: none;">Your vote has been recorded.</div>
          <div id="accountAddress" class="text-center"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
